<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container navbar">
      <div class="header">
        <div class="logo">
          <img src="" alt="" />
          <p>Travel</p>
        </div>
        <ul>
          <li>Location</li>
          <li>Register</li>
        </ul>
      </div>
    </div>
    <div class="container main-section">
      <div class="hero-section">
        <div class="content">
          <div class="text">
            <p>Travel across the world with comfort and ease</p>
            <hr />
            <a href="#" class="btn">Discover More</a>
          </div>
          <div class="show-places">
            <div class="door-illusion">
              <img src="" id="img" alt="door" />
            </div>
          </div>
          <div class="place-name" id="place-name">
            <ul>
              <li>
                <a href="#" class="country" id="australia" onclick="displayImage(this)">Australia</a>
              </li>
              <li>
                <a href="#" class="country" id="japan" onclick="displayImage(this)">Japan</a>
              </li>
              <li>
                <a href="#" class="country" id="london" onclick="displayImage(this)">London</a>
              </li>
              <li>
                <a href="#" class="country" id="italy" onclick="displayImage(this)">Italy</a>
              </li>
            </ul>
          </div>
          <div class="sideways-text">
            <div class="line"></div>
            <div class="outer-circle">
              <div></div>
            </div>
            <ul>
              <li><a href="#">Facebook</a></li>
              <li><a href="#">Twitter</a></li>
              <li><a href="#">Linkedin</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenLite.min.js" defer ></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/plugins/CSSPlugin.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
